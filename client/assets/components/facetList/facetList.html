<div class="facet-list accordion">
    <div ng-repeat="facet in vm.facets track by $index" ng-switch="::facet.type">
      <facet-field ng-switch-when="facet_fields" facet-name="{{::facet.name}}" facet-label="{{::facet.label}}" facet-auto-open="{{::facet.autoOpen}}" facet-tag="{{::facet.tag}}" facet-index="{{::$index}}"></facet-field>
      <facet-range ng-switch-when="facet_ranges" facet-name="{{::facet.name}}" facet-label="{{::facet.label}}" facet-auto-open="{{::facet.autoOpen}}" formatting-handler="vm.defaultRangeFacetFormatter" facet-index="{{::$index}}"></facet-range>
    </div>
</div>
